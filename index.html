<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>拼拼</title>
</head>
<body>
  <header class="border-bottom border-5 border-primary">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-4">
        <div class="d-flex">
          <img src="./images/logo.jpg" alt="拼拼" class="logo">
          <ul class="d-flex align-items-center m-0 p-0">
            <li class="ms-12"><a href="#" class="text-decoration-none text-gray-2">關於</a></li>
            <li class="ms-12"><a href="#" class="text-decoration-none text-gray-2">挖寶</a></li>
            <li class="ms-12"><a href="#" class="text-decoration-none text-gray-2">我有個大膽的想法</a></li>
          </ul>
        </div>
        <div class="d-flex">
          <button type="btn btn-primary"
            class="btn btn-primary rounded-pill px-8 py-1.5 text-gray-2">登入
          </button>
          <button type="btn btn-primary"
            class="btn btn-outline-gray-3 border-2 rounded-pill px-8 py-1.5 ms-4 text-gray-2">註冊
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="border-top border-5 border-primary">
    <!-- 主商品 -->
    <section class="bg-white-1 pt-12 pb-16">
      <div class="container">
        <span class="h6 text-white bg-gray-3 rounded px-4 py-1">魔法科技</span>
        <h1 class="h1 text-gray-1 lh-base mt-1 mb-6">拍出會動的照片｜LivePhotos 魔法拍立得</h1>
        <div class="row">
          <img src="./images/produt_image.jpg" alt="拍出會動的照片｜LivePhotos 魔法拍立得" class="col-7">
          <div class="col-5">
            <span class="h5 text-gray-2">目標 $600,000</span>
            <span class="h1 text-gray-1 d-block lh-lg">$280,047</span>
            <div class="progress rounded-pill" style="height: 16px;">
              <div class="progress-bar bg-primary text-gray-3" role="progressbar" style="width: 41%;" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100">41%</div>
            </div>
            <div class="d-flex pt-5">
              <div class="w-50">
                <p class="h5 text-gray-2">贊助人數</p>
                <span class="h1 text-gray-1 lh-lg">1374 人</span>
              </div>
              <div class="w-50">
                <p class="h5 text-gray-2">募資倒數</p>
                <span class="h1 text-gray-1 lh-lg">27 天</span>
              </div>
            </div>
            <ul class="d-flex align-items-center p-0 mt-2">
              <li>
                <img src="./images/icon_good01.svg" alt="icon" class="good-icon">
              </li>
              <li class="ms-6">
                <img src="./images/icon_good02.svg" alt="icon" class="good-icon">
              </li>
              <li class="ms-6">
                <img src="./images/icon_good03.svg" alt="icon" class="good-icon">
              </li>
              <li class="ms-6">
                <img src="./images/icon_good04.svg" alt="icon" class="good-icon">
              </li>
            </ul>
            <p class="text-gray-2 bg-white rounded-3 overflow-hidden mb-6">
              <span class="border-start border-primary border-3 d-block p-3.5">
                專案募資中！<br>
                在 2021/06/14 23:59 募資結束前，您都可以贊助我們！
              </span>
            </p>
            <button class="btn btn-primary rounded-pill w-100 py-3">
              <span class="h3 text-gray-2">贊助專案</span>
            </button>
            <div class="d-flex mt-2">
              <button class="btn btn-outline-gray-3 rounded-pill flex-grow-1 border-2 py-3">
                <i class="h3 fas fa-heart m-0"></i>
                <span class="h3 m-0">追蹤專案</span>
              </button>
              <button class="btn btn-outline-gray-3 rounded-pill flex-grow-1 border-2 py-3 ms-2">
                <i class="h3 fas fa-share-alt m-0"></i>
                <span class="h3 m-0">分享</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 導覽列 -->
    <section class="border-bottom">
      <nav class="container">
        <ul class="nav nav-tabs border-0" id="nav-project-tab" role="tablist">
          <li>
            <button class="nav-link active border-0 py-6"
              id="nav-home-tab" data-bs-toggle="tab"
              data-bs-target="#nav-project" type="button" role="tab">專案介紹
            </button>
          </li>
          <li>
            <button class="nav-link border-0 py-6"
              id="nav-home-tab" data-bs-toggle="tab"
              data-bs-target="#nav-questions" type="button" role="tab">常見問答
            </button>
          </li>
          <li>
            <button class="nav-link border-0 py-6"
              id="nav-home-tab" data-bs-toggle="tab"
              data-bs-target="#nav-progress" type="button" role="tab">目前進度
            </button>
          </li>
          <li>
            <button class="nav-link border-0 py-6"
              id="nav-home-tab" data-bs-toggle="tab"
              data-bs-target="#nav-message" type="button" role="tab">留言
            </button>
          </li>
        </ul>
      </nav>
    </section>
    <section class="container py-12">
      <div class="row">
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-project" role="tabpanel">project</div>
            <div class="tab-pane fade" id="nav-questions" role="tabpanel">questions</div>
            <div class="tab-pane fade" id="nav-progress" role="tabpanel">progress</div>
            <div class="tab-pane fade" id="nav-message" role="tabpanel">message</div>
          </div>
        </div>
        <!-- sidebar -->
        <div class="col-4 ">
          <div class="p-4 border border-gray-5 rounded-3">
            <div class="d-flex align-items-center">
              <div class="store-img border border-3 border-primary rounded-pill"></div>
              <div class="p-4">
                <h3 class="h3 text-gray-1">缺錢事務所</h3>
                <p class="m-0 text-gray-4">已發起 1 個專案</p>
              </div>
            </div>
            <p class="text-gray-4 py-4 m-0">需要點錢錢做些酷酷的東西，拜託各位乾爹乾媽囉！</p>
            <div class="d-flex justify-content-between">
              <div class="d-flex">
                <a href="#" class="facebook-icon d-block bg-gray-3 rounded-pill">
                  <i class="fab fa-facebook-f text-white"></i>
                </a>
                <a href="#" class="youtube-icon d-block bg-gray-3 rounded-pill ms-2">
                  <i class="fab fa-youtube text-white"></i>
                </a>
              </div>
              <a href="#" class="border border-gray-3 rounded-pill text-decoration-none px-4 py-1">
                <i class="far fa-comment-dots"></i>
                <span class="ms-1 text-gray-3">聯絡我們</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="https://kit.fontawesome.com/12699298bf.js" crossorigin="anonymous"></script>
  <script type="module">
    import './node_modules/bootstrap/dist/js/bootstrap.js';
  </script>
</body>
</html>
